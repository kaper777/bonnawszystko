<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bon na przytulanie</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5em;
      margin-bottom: 1em;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      button {
        font-size: 1em;
      }
    }
  </style>
  <script>
    function showMessage() {
      alert("Dziękujemy za odebranie bonu!");
      document.getElementById("button").disabled = true;
    }
  </script>
</head>
<body>
  <h1>Bon na wszystko</h1>
  <p>Dostajesz to, cokolwiek zapragniesz! Odbierz to już teraz.</p>
  <button id="button" onclick="showMessage()">Odbierz bon</button>
</body>
</html>
